<h1>Listar Tarefas</h1>
<ul>
{% for todo in todos %}
  <li>
    {{ todo.title }} - {{ todo.description }}
    - <a href="{% url 'todo_update' todo.pk %}">Editar</a>
    - <a href="{% url 'todo_delete' todo.pk %}">Deletar</a>
  </li>
{% empty %}
  <li>Nenhuma tarefa cadastrada</li>
{% endfor %}
</ul>

<a href="{% url 'todo_create' %}">Nova tarefa</a>
